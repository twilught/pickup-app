version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: pickup-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-net

  api:
    build: ./backend
    container_name: pickup-api
    restart: unless-stopped
    env_file: .env
    depends_on:
      - db
    ports:
      - "${PORT:-4000}:4000"
    networks:
      - app-net

  frontend:
    build: ./frontend
    container_name: pickup-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    networks:
      - app-net

volumes:
  db_data:

networks:
  app-net:
    driver: bridge
